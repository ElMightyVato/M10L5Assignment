<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Styles</title>
    <style>
        /* Initial styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #box {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #box:hover {
            background-color: #2980b9;
        }

        #btnChangeSize {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #btnChangeSize:hover {
            background-color: #27ae60;
        }

        #textContent {
            margin-top: 20px;
            font-size: 18px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Dynamic Styling with JavaScript</h1>
    
    <!-- Box Element that changes color -->
    <div id="box" onclick="changeColor()">Click me to change color</div>
    
    <!-- Button to change box size -->
    <button id="btnChangeSize" onclick="changeBoxSize()">Click to change size above</button>
    
    <!-- Text that changes style when hovered -->
    <div id="textContent" onmouseover="changeTextColor()" onmouseout="resetTextColor()">
        Hover over this text to change its color.
    </div>

    <script src="changes.js"></script> <!-- Linking to external JavaScript file -->
</body>
</html>
